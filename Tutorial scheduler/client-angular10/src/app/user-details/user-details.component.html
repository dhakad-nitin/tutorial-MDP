<h2>User Details</h2> 

<hr/>
<div *ngIf="user">
  <div>
    <label><b>Subject: </b></label> {{user.firstName}}
  </div>
  <div>
    <label><b>Time: </b></label> {{user.lastName}}
  </div>
  <div>
    <label><b>Faculty ID: </b></label> {{user.emailId}}
  </div>  
</div>

<br>
<br>
<button (click)="list()" class="btn btn-primary">List</button><br>
